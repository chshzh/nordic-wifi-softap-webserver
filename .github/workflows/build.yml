name: Build and Test Nordic WiFi SoftAP Webserver

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  set-version:
    runs-on: ubuntu-24.04
    outputs:
      NCS_VERSION: ${{ steps.extract-version.outputs.NCS_VERSION }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          path: app-workspace/nordic_wifi_softap_webserver

      - name: Extract NCS version from west.yml
        id: extract-version
        working-directory: app-workspace/nordic_wifi_softap_webserver
        run: |
          NCS_VERSION=$(grep 'revision:' west.yml | awk '{print $2}')
          echo "NCS_VERSION=${NCS_VERSION}" >> $GITHUB_OUTPUT

  build-and-test:
    needs: set-version
    runs-on: ubuntu-24.04
    container: ghcr.io/nrfconnect/sdk-nrf-toolchain:${{ needs.set-version.outputs.NCS_VERSION }}
    defaults:
      run:
        shell: bash
    strategy:
      matrix:
        config:
          - name: "nRF7002DK SoftAP"
            build_dir: "build_nrf7002dk"
            board: "nrf7002dk/nrf5340/cpuapp"
            cmake_args: ""
          - name: "nRF54LM20DK + nRF7002EBII"
            build_dir: "build_nrf54lm20dk"
            board: "nrf54lm20dk/nrf54lm20a/cpuapp"
            cmake_args: "-Dnordic_wifi_softap_webserver_SHIELD=nrf7002eb2 -Dnordic_wifi_softap_webserver_SNIPPET=nrf70-wifi"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          path: app-workspace/nordic_wifi_softap_webserver

      - name: Prepare west workspace
        working-directory: app-workspace
        run: |
          west init -l nordic_wifi_softap_webserver
          west update -o=--depth=1 -n

      - name: Build ${{ matrix.config.name }}
        working-directory: app-workspace/nordic_wifi_softap_webserver
        run: |
          EXTRA_ARGS="${{ matrix.config.cmake_args }}"
          if [ -n "$EXTRA_ARGS" ]; then
            west build -p -b ${{ matrix.config.board }} -d ${{ matrix.config.build_dir }} -- $EXTRA_ARGS
          else
            west build -p -b ${{ matrix.config.board }} -d ${{ matrix.config.build_dir }}
          fi

      - name: Upload artifacts for ${{ matrix.config.name }}
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.config.build_dir }}
          path: |
            app-workspace/nordic_wifi_softap_webserver/${{ matrix.config.build_dir }}/merged.hex

  validate-documentation:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          path: app-workspace/nordic_wifi_softap_webserver

      - name: Validate README structure
        working-directory: app-workspace/nordic_wifi_softap_webserver
        run: |
          echo "Validating README.md structure..."

          # Required sections for WiFi SoftAP Webserver
          grep -q "Features" README.md || (echo "Missing Features section" && exit 1)
          grep -q "Architecture" README.md || (echo "Missing Architecture section" && exit 1)
          grep -q "Quick Start" README.md || (echo "Missing Quick Start section" && exit 1)
          grep -q "WiFi Configuration" README.md || (echo "Missing WiFi Configuration section" && exit 1)
          grep -q "Web Interface" README.md || (echo "Missing Web Interface section" && exit 1)
          grep -q "REST API" README.md || (echo "Missing REST API section" && exit 1)

          echo "README.md validation passed âœ“"

      - name: Validate configuration files exist
        working-directory: app-workspace/nordic_wifi_softap_webserver
        run: |
          echo "Checking configuration files..."

          # Core configuration
          [ -f prj.conf ] || (echo "Missing prj.conf" && exit 1)
          [ -f west.yml ] || (echo "Missing west.yml" && exit 1)
          [ -f CMakeLists.txt ] || (echo "Missing CMakeLists.txt" && exit 1)
          [ -f Kconfig ] || (echo "Missing Kconfig" && exit 1)

          # Credential template
          [ -f overlay-wifi-credentials.conf.template ] || (echo "Missing credential template" && exit 1)

          echo "Configuration files validation passed âœ“"

  static-analysis:
    needs: set-version
    runs-on: ubuntu-24.04
    container: ghcr.io/nrfconnect/sdk-nrf-toolchain:${{ needs.set-version.outputs.NCS_VERSION }}
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          path: app-workspace/nordic_wifi_softap_webserver

      - name: Prepare west project
        working-directory: app-workspace
        run: |
          west init -l nordic_wifi_softap_webserver
          west update -o=--depth=1 -n

      - name: Run Zephyr checkpatch
        working-directory: app-workspace
        run: |
          echo "Running Zephyr checkpatch on source files..."

          if git rev-parse --verify HEAD~1 >/dev/null 2>&1; then
            cd nordic_wifi_softap_webserver && git diff HEAD~1 | ../zephyr/scripts/checkpatch.pl --no-tree -
          else
            echo "Single commit detected, checking all source files..."
            if [ -d nordic_wifi_softap_webserver/src/ ]; then
              for file in $(find nordic_wifi_softap_webserver/src/ -name "*.c" -o -name "*.h"); do
                if [ -f "$file" ]; then
                  echo "Checking $file..."
                  ./zephyr/scripts/checkpatch.pl --no-tree --file "$file" || true
                fi
              done
            fi
          fi

          echo "Checkpatch analysis completed âœ“"

  create-release:
    needs: [set-version, build-and-test, validate-documentation, static-analysis]
    runs-on: ubuntu-24.04
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          path: app-workspace/nordic_wifi_softap_webserver

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate release notes
        id: release-notes
        working-directory: app-workspace/nordic_wifi_softap_webserver
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            echo "First release - no previous tag found"
            CHANGELOG="Initial release of Nordic WiFi SoftAP Webserver"
          else
            echo "Generating changelog from $PREV_TAG to ${{ github.ref_name }}"
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" ${PREV_TAG}..HEAD)
          fi

          # Save to file for multi-line handling
          echo "$CHANGELOG" > /tmp/changelog.txt

          # Create summary
          COMMIT_COUNT=$(git rev-list ${PREV_TAG}..HEAD --count 2>/dev/null || echo "0")
          echo "COMMIT_COUNT=$COMMIT_COUNT" >> $GITHUB_OUTPUT
          echo "PREV_TAG=$PREV_TAG" >> $GITHUB_OUTPUT

      - name: Prepare release body
        run: |
          cat > /tmp/release-body.txt << 'EOF'
          ## Nordic WiFi SoftAP Webserver Release ${{ github.ref_name }}

          > **Note**: Built with NCS ${{ needs.set-version.outputs.NCS_VERSION }}

          ### ðŸ“¦ Firmware Files

          | Board | File | Description |
          |-------|------|-------------|
          | nRF7002DK | `nordic-wifi-softap-webserver-nrf7002dk-${{ github.ref_name }}.hex` | nRF7002DK (nrf7002dk/nrf5340/cpuapp) |
          | nRF54LM20DK + nRF7002EBII | `nordic-wifi-softap-webserver-nrf54lm20dk-nrf7002ebii-${{ github.ref_name }}.hex` | nRF54LM20DK with nRF7002EBII shield |

          ### ðŸš€ Quick Flash

          ```bash
          # Download the hex file for your board
          # Flash using nRF Connect Programmer or:
          west flash --hex-file <downloaded-hex>
          ```

          ### ðŸ“ Changes Since Last Release

          EOF

          # Append changelog
          if [ -f /tmp/changelog.txt ]; then
            cat /tmp/changelog.txt >> /tmp/release-body.txt
          else
            echo "Initial release" >> /tmp/release-body.txt
          fi

      - name: Create release package
        run: |
          mkdir -p release-package

          # Copy and rename hex files
          if [ -f "artifacts/build-build_nrf7002dk/merged.hex" ]; then
            cp "artifacts/build-build_nrf7002dk/merged.hex" \
               "release-package/nordic-wifi-softap-webserver-nrf7002dk-${{ github.ref_name }}.hex"
          fi

          if [ -f "artifacts/build-build_nrf54lm20dk/merged.hex" ]; then
            cp "artifacts/build-build_nrf54lm20dk/merged.hex" \
               "release-package/nordic-wifi-softap-webserver-nrf54lm20dk-nrf7002ebii-${{ github.ref_name }}.hex"
          fi

          # Create zip archive
          cd release-package
          zip -r "../nordic-wifi-softap-webserver-firmware-${{ github.ref_name }}.zip" .
          cd ..

          ls -la release-package/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: "Nordic WiFi SoftAP Webserver ${{ github.ref_name }}"
          body_path: /tmp/release-body.txt
          files: |
            release-package/*.hex
            nordic-wifi-softap-webserver-firmware-*.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
